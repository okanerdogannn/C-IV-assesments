        <!-- order form start -->
        <form action="">
            <div id="my_order_form">
            <div class="form-row">
                <div id="order_form" class="form group col-md-6 col-12">
                    <h3 style="margin-bottom: 25px;">Order Form</h3>
                    <div class="form-row">
                       
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Upload your 3D Model</label>
                            </div>    
                    </div>  
                    <div style="margin-top: 30px; margin-bottom: 16px;" class="form-row">
                        <select class="custom-select">
                            <option selected>Select your printing material</option>
                            <option value="1">mat-1</option>
                            <option value="2">mat-2</option>
                            <option value="3">mat-3</option>
                            <option value="4">mat-4</option>
                        </select>
                    </div>
                        
                    
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputSize">Printing Size</label>
                                <input type="text" class="form-control" id="inputSize" placeholder="Ex: heigh 10cm, width 5cm . . .">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputquantity">Quantity</label>
                                <input type="text" class="form-control" id="inputQuantity" placeholder="Ex: 3">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-8">
                                <label for="inputaddr">Shipping Address</label>
                                <input type="text" class="form-control" id="inputaddr" placeholder="100/100 King st . . .">
                            </div>
                            <div class="form-group col-4 mt-0">
                                    <label for="inputcity">City</label>
                                    <input type="text" class="form-control" id="inputcity" placeholder="MEL">
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-4 mt-0" >
                                    <label for="inputaddr">State</label>
                                    <input type="text" class="form-control" id="inputaddr" placeholder="VIC">
                                </div>
                                <div class="form-group col-4 mt-0">
                                    <label for="inputcity">Country</label>
                                    <input type="text" class="form-control" id="inputcity" placeholder="AU">
                                </div>
                                <div class="form-group col-4 mt-0">
                                    <label for="inputcity">Zip</label>
                                    <input type="text" class="form-control" id="inputcity" placeholder="20030">
                                </div>
                        </div>
                        <div class="gallery">
                            <a href="img/Help_doc.png"> <button id="help_button" class="btn btn-primary">HELP DOC <i class="far fa-question-circle"></i></button></a>
                        </div>
                        

                       
                        
                      
                </div>    
                <div id="payment_form" class="form-group  col-md-5 col-12">
                    <h3 style="margin-bottom: 25px;">Payment Form</h3>
                    <div class="form-row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i style="font-size: 40px;" class="fab fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i style="font-size: 40px;"  class="fab fa-cc-mastercard"></i></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="cardName">Name on Card</label>
                            <input type="text" class="form-control" id="cardName" placeholder="JHON SMITH">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="cardNo">Card Number</label>
                            <input type="text" class="form-control" id="cardNo" placeholder="1111 2222 3333 4444">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="EMonth">Exp Month</label>
                            <input type="text" class="form-control" id="EMonth" placeholder="04">
                        </div>
                        <div class="form-group col-4">
                            <label for="EYear">Exp Year</label>
                            <input type="text" class="form-control" id="EYear" placeholder="2022">
                        </div>
                        <div class="form-group col-4">
                            <label for="CVV">CVV</label>
                            <input type="text" class="form-control" id="CVV" placeholder="555">
                        </div>            
                    </div>
                    
                </div>
            </div>
            
            <button id="order_button" type="submit" class="btn btn-primary">Submit</button>
        </div>

  <div class="form-popup" id="myForm">
    <form action="..." class="form-container">
      <h1>Login</h1>
    
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
    
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
    
      <button type="submit" class="btn">Login</button>
      <button type="submit" id="btn_cancel" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
<!-- Popup sign up form start-->
  <div class="form-popup" id="myForm_2">
        <form action="..." class="form-container">
          <h1>Sing up</h1>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Your Full Name" name="name" required>
    
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
        
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        
          <button type="submit" class="btn">Login</button>

        </form>
